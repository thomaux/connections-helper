name: Scrape Connections

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *'  # Run daily at 4:00 AM GMT
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run the scrape in'
        required: true
        default: 'ci'
        type: choice
        options:
          - ci
          - development

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Set environment variable
        run: echo "NODE_ENV=${{ inputs.environment || 'ci' }}" >> $GITHUB_ENV
        
      - name: Run scrape script
        run: npm run scrape
        
      - name: Upload .env file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: .env
          retention-days: 7
          include-hidden-files: true
          if-no-files-found: error
          
      - name: Display scraped words
        run: |
          if [ -f .env ]; then
            echo "Scraped words:"
            cat .env
          else
            echo "No .env file found"
          fi

  build:
    runs-on: ubuntu-latest
    needs: scrape
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download .env file
        uses: actions/download-artifact@v4
        with:
          name: env-file
          
      - name: Verify .env file
        run: |
          if [ -f .env ]; then
            echo "Using .env file:"
            cat .env
          else
            echo "No .env file found, build will use default values"
          fi
          
      - name: Build application
        run: npm run build
        
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4